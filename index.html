<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSD Weather App</title>

    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="weather.js"></script>
  </head>
  <body id="animate-area">
    <div class="container" style="height: 500px; overflow-y: scroll">
      <h1>GSD Weather App</h1>
      <div class="search-box">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter city name..."
        />
        <button class="search-btn" onclick="fetchWeather()">Search</button>
        <button class="refresh-btn" onclick="refreshWeather()">Refresh</button>
      </div>
      <div class="loading" id="loading" style="display: none">Loading...</div>
      <div class="error-message" id="error-message" style="display: none"></div>
      <div class="weather">
        <div class="weather-info" id="weather-info">
          <h2>Current Weather</h2>
          <p style="font-size: 23px;">
            <strong>Temperature:</strong> <span id="temperature">Â°F</span>
          </p>
          <p>
            <strong style="font-size: 23px;">Weather:</strong>
            <img
              id="weather-icon"
              class="weather-icon"
              src=""
              alt="Weather icon"
            />
            <span id="weather"></span>
          </p>
          <p style="font-size: 23px;"><strong>Wind:</strong> <span id="wind">mph</span></p>
          <p style="font-size: 23px;"><strong>Humidity:</strong> <span id="humidity">%</span></p>
          <p style="font-size: 23px;"><strong>Visibility:</strong> <span id="visibility">6.2 m</span></p>
          <p style="font-size: 23px;"><strong>Sunrise:</strong> <span id="sunrise">AM</span></p>
          <p style="font-size: 23px;"><strong>Sunset:</strong> <span id="sunset">PM</span></p>
          <p style="font-size: 23px;">
            <strong>UV Index:</strong>
            <span id="uv-index" class="uv-index">Loading...</span>
          </p>
          <p style="font-size: 23px;">
            <strong>Air Quality Index:</strong>
            <span id="aqi" class="aqi">Loading...</span>
          </p>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
  </body>
</html>
